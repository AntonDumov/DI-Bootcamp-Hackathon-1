<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volunteer Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="https://kit.fontawesome.com/a4b14398fd.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <nav class="navbar navbar-expand navbar-light bg-light mb-2">
        <div class="container">
            <a href="/index.html" class="navbar-brand">Volunteer Connect</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="/index.html" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#modalAddEvent" class="nav-link" id="addNewEventLink" data-bs-toggle="modal" data-bs-target="#modalAddEvent">Add New Event</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" style='float: right'>
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i
                                class="fa-solid fa-user"></i></a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a id="signIn" class="dropdown-item" href="#">Sign In</a></li>
                            <li><a id="signUp" class="dropdown-item" href="#">Sign Up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <form class="row row-cols-lg-auto align-items-center mb-4" id="searchForm">
                <div class="col-12">
                    <label for="searchFormText" class="visually-hidden">Location</label>
                    <input type="text" class="form-control" id="searchFormText" placeholder="Location">
                </div>
                <div class="col-12">
                    <label class="visually-hidden" for="searchFormDateStart">Date</label>
                    <input type="date" class="form-control" id="searchFormDateStart" placeholder="Date">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="eventsContainer">

            </div>
        </div>
    </section>
    <div class="modal fade" id="modalAddEvent" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add New Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form class="row">
                            <div class="col-12 mb-2">
                                <label  for="eventAddFormShortDescription" class="form-label">Title</label>
                                <input type="text" class="form-control" id="eventAddFormShortDescription">
                            </div>
                            <div class="col-12 mb-2">
                                <label for="eventAddFormImage" class="form-label">Image</label>
                                <input type="file" class="form-control" id="eventAddFormImage">
                            </div>
                            <div class="col-12 mb-2">
                                <label class="form-label" for="eventAddFormLongDescription">Description</label>
                                <textarea class="form-control" id="eventAddFormLongDescription" rows="5"></textarea>
                            </div>
                            <div class="col-12 mb-2">
                                <label class="form-label" for="eventAddFormDatetime">Date</label>
                                <input class="form-control" type="date" id="eventAddFormDatetime">
                            </div>
                            <div class="col-12 mb-2">
                                <label class="form-label" for="eventAddFormDatetime">Location</label>
                                <input class="form-control" type="text" id="eventAddFormLocation">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitEventButton" data-bs-dismiss="modal">Create Event</button>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="events.js"></script>
<script src="static/js/index.js"></script>
</body>
</html>
